<html>
    <title>
        Table
    </title>
    <head>
        <style>
            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
                
            }
    
            td {
                background-color: rgb(206, 232, 233);
            }
        </style>
    </head>
    <body>
        <h3>Time Table</h3>
    <table cellpadding="11">
        <tr>
            <th rowspan="2">Day</th>
            <th colspan="5">Time</th>
        </tr>
        <tr>
            <th>9:00 - 12:00</th>
            <th rowspan="6">Lunch</th>
            <th>1:00 - 4:00</th>
            <th rowspan="6">Play Break</th>
            <th>5:00 - 7:00</th>
        </tr>
        <tr>
            <th align="Left">Monday</th>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Maths</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>Maths</td>
            <td>Chemistry</td>            
            <td>Physics</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>Maths</td>
            <td>Chemistry</td>            
            <td>Physics</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Maths</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td>Maths</td>
            <td>Chemistry</td>            
            <td>Physics</td>
        </tr>
    </table>
    </body>
</html>
